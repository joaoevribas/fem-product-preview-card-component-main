<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <!-- product card -->
      <div class="product-card">
        <!-- product card img half -->
        <div class="product-card__img">
          <picture>
            <source
              media="(min-width: 650px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              src="images/image-product-mobile.jpg"
              alt="a bottle of Gabrielle Essence Eau De Parfum"
            />
          </picture>
        </div>

        <!-- product card text half -->
        <div class="product-card__content">
          <p class="product-card__ribbon">Perfume</p>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-card__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__prices">
            <p class="product-card__new-price">$149.99</p>
            <p class="product-card__old-price">$169.99</p>
          </div>
          <button class="btn product-card__btn" type="button">
            <img src="images/icon-cart.svg" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
